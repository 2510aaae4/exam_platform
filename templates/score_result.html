<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考試結果 - 考古題平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">考古題平台</a>
            <div class="d-flex align-items-center">
                <span class="navbar-text me-3">
                    歡迎, {{ session['username'] }}
                </span>
                <a href="{{ url_for('index') }}" class="btn btn-outline-light me-2">返回首頁</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-light">登出</a>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card bg-dark text-light">
                    <div class="card-body text-center">
                        <h2 class="mb-4">考試結果</h2>
                        <div class="score-display mb-4">
                            <h1 class="display-1">{{ "%.1f"|format(record.score) }}</h1>
                            <p class="lead">分</p>
                        </div>
                        <div class="mt-4">
                            <a href="{{ url_for('exam_detail', record_id=record.id) }}" class="btn btn-primary me-2">
                                查看詳細結果
                            </a>
                            <a href="{{ url_for('simulation') }}" class="btn btn-secondary">
                                再考一次
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
