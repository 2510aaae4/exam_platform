<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>考古題平台</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-theme">
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">考古題平台</a>
            <div class="ms-auto">
                {% if session.username %}
                <div class="d-flex align-items-center">
                    <span class="text-light me-3">歡迎, {{ session.username }}</span>
                    <a href="{{ url_for('logout') }}" class="btn btn-outline-light btn-sm">登出</a>
                </div>
                {% endif %}
            </div>
        </div>
    </nav>

    {% if not session.username %}
    <div class="container">
        <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
            <div class="col-md-6">
                <div class="card bg-dark text-light">
                    <div class="card-body">
                        <h2 class="text-center mb-4">考古題平台</h2>
                        <form id="loginForm" onsubmit="event.preventDefault(); login();">
                            <div class="mb-3">
                                <label for="username" class="form-label">用戶名</label>
                                <input type="text" class="form-control bg-dark text-light" id="username" name="username" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">登入</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% else %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-4 mb-4">
                <div class="card feature-card" onclick="location.href='/simulation'">
                    <div class="card-body text-center">
                        <div class="geometric-shape triangle"></div>
                        <h3 class="mt-3">模擬做題</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card feature-card" onclick="location.href='/past_exams'">
                    <div class="card-body text-center">
                        <div class="geometric-shape circle"></div>
                        <h3 class="mt-3">過去題目</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <a href="{{ url_for('favorites') }}" class="text-decoration-none">
                    <div class="card feature-card">
                        <div class="card-body text-center">
                            <div class="geometric-shape square mb-3">★</div>
                            <h5 class="card-title">收藏題目</h5>
                            <p class="card-text">查看我的收藏題目</p>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    {% endif %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
